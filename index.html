<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="nav">
        <div class="sidebar-left">
            <div class="logo">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19,18H6A4,4 0 0,1 2,14A4,4 0 0,1 6,10H6.71C7.37,7.69 9.5,6 12,6A5.5,5.5 0 0,1 17.5,11.5V12H19A3,3 0 0,1 22,15A3,3 0 0,1 19,18M19.35,10.03C18.67,6.59 15.64,4 12,4C9.11,4 6.6,5.64 5.35,8.03C2.34,8.36 0,10.9 0,14A6,6 0 0,0 6,20H19A5,5 0 0,0 24,15C24,12.36 21.95,10.22 19.35,10.03Z" />
                </svg>
            </div>
            <input type="search" id="searchbar" placeholder="Search for a location">
        </div>
        <div class="sidebar-right">
            <label for="temp-toggle">Farenheit?</label>
            <input type="checkbox" name="temp-toggle" id="temp-toggle">
            <button class="info"></button>
        </div>
    </div>
    <div class="main">
        <div class="upper upper-left">
            <p class="degs main-temp">20</p>
            <p class="weather-type-text"><span class="weather-svg-wrapper">
                <img src="https://openweathermap.org/img/wn/02n@2x.png" alt="Weather Type" id="weather-icon">
            </span><span id="weather-type">Sunny</span></p>
            <p> Feels like: <span class="degs feel-temp">21</span></p>
            <p class="humidity-text">
            <span class="humidity-icon-wrapper">

            </span>
            Humidity: <span class="humidity-value percents">15</span>
            </p>
            <p class="wind-speed-text">
            <span class="wind-speed-icon-wrapper">

            </span>
            Wind speed: <span class="wind-speed-value vel">12</span>
            </p>
        </div>
        <div class="upper upper-right flex-col">
            <p class="time"></p>
            <p class="date">18.03.2022</p>
            <div class="place-wrapper wrapper">
                <p>Warsaw</p>
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M0,21V10L7.5,5L15,10V21H10V14H5V21H0M24,2V21H17V8.93L16,8.27V6H14V6.93L10,4.27V2H24M21,14H19V16H21V14M21,10H19V12H21V10M21,6H19V8H21V6Z" />
                </svg>
                <p>Poland</p>
            </div>
        </div>
        <div class="graphs">

        </div>
    </div>
</body>
</html>
